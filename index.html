<html>
<head>
<link rel="stylesheet" type="text/css" href="static/css/reset.css" />
<link rel="stylesheet" type="text/css" href="static/css/jquery.fancybox.css" />
<link rel="stylesheet" type="text/css" href="static/css/main.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script src="static/js/jquery.fancybox.js"></script>
<script type="text/javascript">
$(window).scroll(function () {
    var scrollTop = $(window).scrollTop();
    var height = $(window).height();
    $('.logo_container, .slogan').css({
        'opacity': ((height - scrollTop*4) / height)
    });
});
</script>

<script type="text/javascript">
function sticky_relocate() {
    var window_top = $(window).scrollTop();
    var div_top = $('#sticky-anchor').offset().top;
    if (window_top > div_top) {
        $('#text').addClass('stick');
    } else {
        $('#text').removeClass('stick');
    }
}
$(function () {
    $(window).scroll(sticky_relocate);
    sticky_relocate();
});
</script>
<script  type="text/javascript">
$(document).ready(function() {
 $('#title').click(function(){
        $('html, body').animate({scrollTop:$(document).height()}, 'slow');
        return false;
    });

});
</script>
</head>
<body>
	<div id="logo">
		<img src="static/img/logobg.png"  id="bg">
		<img src="static/img/logocomputer.png" class="logo_container" id="comp">
	</div>
	<div id="sticky-anchor"></div>
				<div id="text">
			<p id="title">Portfolio.</p>
			<svg class="logo_container" id="text"  width="50px" height="25px" viewBox="-2.5 -5 75 60" preserveAspectRatio="none">
				<path d="M0,0 l35,50 l35,-50" fill="none" stroke="black" stroke-linecap="round" stroke-width="2" />
			</svg>
		</div>

	<div id="portfolio">
	</div>
		<div id="contactinfo">
	<p2> Harrison Stranger</p2>
	<p2> Harry@artisanvisual.com.au</p2>
	<p2> +61 (0) 413 424 652</p2>
	

	</div>
</body>
<footer>

<script type="text/javascript">
$(document).ready(function () {
    $('#portfolio').ready(function () {
        $('#portfolio').addClass('cur_gal');
        $.fancybox([{
            'onStart ': function(){ $.fancybox.hideActivity(); },
            'onComplete' : function(){ $.fancybox.hideActivity(); }, 

            href: "http://www.wilsonplanning.com.au",
            type: "iframe"
        }, {
            href: "http://www.progressivepropertysolutions.com.au",
            type: "iframe"
        }, {
        	href: "static/img/artisan.png",
        	type: "image"
        }, {
            href: "static/img/tableau1.png",
        	type: "image"
        }, {
        	href: "static/img/tableau2.png",
        	type: "image"
        }], {
        	
            padding: 0,
            // 'transitionIn': 'fade', // for v1.3.4 not compatible
            // 'transitionOut': 'fade', // for v1.3.4 not compatible
            // 'type' : 'image', // sets type of content globally
            changeFade: 1,
            loop: true,

                $('#portfolio').removeClass('cur_gal');

}); // ready

</script>
</footer>
</html>
